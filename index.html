<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header id="nav-bar">
      <div id="logo">

        <h1>Meal App</h1>
      </div>
      <div id="home">
        <a id="home-link" href="favourites.html">Favourites</a>
      </div>
    </header>

    <main id="fav-list"></main>

    <div class="container">
      <h1 id="heading">Find Meal</h1>s
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for Recipe" />
        <button class="Search-btn" id="search-btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <button class="random-btn" id="random">
          <i class="fa-solid fa-shuffle"></i>
        </button>
      </div>

      <div id="results"></div>

      <div id="recipes" class="recipes"></div>

      <div id="random-meal"></div>
    </div>
    <!-- js file -->
    <img src="" alt="" />

    <script src="./js/script.js"></script>
    
  </body>
</html>
